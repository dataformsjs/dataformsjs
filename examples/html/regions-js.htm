<div class="is-loading" data-template-id="loading-screen"></div>
<div class="has-error" data-template-id="error-screen"></div>
<div class="is-loaded flex-col">
    <h1></h1>

    <nav>
        <a href="#/en/" data-i18n="Countries" data-i18n-href></a>
        <span class="download" data-i18n="Download"></span>
        <img class="download"
            src="img/Excel.svg"
            height="16"
            width="16"
            alt="Download to Excel"
            title="Download to Excel"
            data-export-excel-selector="table"
            data-export-file-name="[[Regions]].xlsx"
            data-i18n-attr="alt, title, data-export-file-name">
        <img class="download"
            src="img/Excel.svg"
            height="16"
            width="16"
            alt="Download to CSV"
            title="Download to CSV"
            data-export-csv-selector="table"
            data-export-file-name="[[Regions]].csv"
            data-i18n-attr="alt, title, data-export-file-name">
    </nav>

    <input
        data-filter-selector="table"
        data-filter-results-text-selector="h1"
        data-filter-results-text-all="{totalCount} Regions for Country Code {country}"
        data-filter-results-text-filtered="Showing {displayCount} of {totalCount} Regions for Country Code {country}"
        placeholder="Enter filter"
        data-i18n-attr="placeholder, data-filter-results-text-all, data-filter-results-text-filtered">

    <data-table
        data-bind="regions"
        data-labels="Code, Name, Population, Timezone, Date Last Modified"
        data-i18n-attr="data-labels"
        data-table-attr="
            class=click-to-highlight,
            data-sort
            data-sort-class-odd=row-odd,
            data-sort-class-even=row-even">
        <script type="text/x-template">
            <tr>
                <td>
                    <i class="${country_code.toLowerCase()} flag"></i>
                    <a href="#/${app.activeModel.i18n_Locale}/cities/${country_code}/${admin1_code}">${admin1_code}</a>
                </td>
                <td>${name}</td>
                <td class="align-right" data-value="${population}">${format.number(population)}</td>
                <td>${timezone}</td>
                <td class="align-right">${format.date(modification_date)}</td>
            </tr>
        </script>
    </data-table>
</div>
