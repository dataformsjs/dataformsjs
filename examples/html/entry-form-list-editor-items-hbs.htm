{{#each records}}
<!--
    The template for each line item record is defined by the [data-list-item] attribute
    and field values need to start with [id="item-field-*"]
-->
<tr data-list-item>
    <td>
        <a href="#/record/{{id}}">{{id}}</a>
        <input type="hidden" name="id" value="{{id}}">
    </td>
    <td><input class="form-control" name="item-field-label" data-label="Label" required value="{{label}}"></td>
    <td><input class="form-control" name="item-field-num_value" data-label="Number" data-type="float" value="{{num_value}}"></td>
    <td>
        <!--
            [../categories] tells handlebars to look up one level to get the list
        -->
        {{select 'class="form-control" name="item-field-category"' ../categories category 'allow-null'}}
    </td>
    <td><input class="form-control datepicker" name="item-field-date_value" value="{{date_value}}"></td>
    <td><input class="form-control" name="item-field-active" type="checkbox" {{#if active}}checked{{/if}}></td>
    <td><textarea class="form-control" rows="3" data-label="Comment" name="item-field-comment">{{comment}}</textarea></td>
    <td>
        <span title="Delete" class="btn btn-info" data-delete-button>X</span>
    </td>
</tr>
{{/each}}
