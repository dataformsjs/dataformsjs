<section>
    <div class="content">
        <h1>{{i18n 'Binary Classification Training Data'}}</h1>

        <ul class="training-info">
            <li>{{i18n 'info_4'}}</li>
            <li>{{i18n 'training_info'}}</li>
        </ul>

        {{#if hasError}}<div class="error">{{errorMessage}}</div>{{/if}}
        {{#if isLoaded}}
            <table>
                <thead>
                    <tr>
                        {{#each columns}}
                            <th>{{i18n this}}</th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody>
                    {{#each records}}
                    <tr>
                        {{#each this}}
                            <td>{{this}}</td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        {{/if}}
    </div>
</section>
