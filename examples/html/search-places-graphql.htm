{{#if isLoading}}<div data-template-id="loading-screen"></div>{{/if}}
{{#if hasError}}<div data-template-id="error-screen"></div>{{/if}}
{{#if isLoaded}}
    <h1>{{i18n 'Search'}}</h1>
    <a href="#/{{i18n_Locale}}/">{{i18n 'Countries'}}</a>

    <form>
        <!--
            If jQuery Chosen was not used then the following would be used for a standard <select>
                <option value="">{{i18n '-- Select a Country (Optional) --'}}</option>
            Instead [data-placeholder] is used for Chosen
        -->
        <select data-bind="country" class="chosen-select" data-chosen-options="{&quot;allow_single_deselect&quot;:true}" data-placeholder="{{i18n '-- Select a Country (Optional) --'}}">
            <option value=""></option>
            {{#each countries}}
                <option value="{{iso}}">{{country}}</option>
            {{/each}}
        </select>

        <input
            data-bind="city"
            data-enter-key-click-selector=".btn-search"
            placeholder="{{i18n 'Search for a City, example \'Paris\' or \'London\''}}">

        <button class="btn-search" type="submit">{{i18n 'Search'}}</button>
    </form>

    <json-data
        data-click-selector=".btn-search"
        data-template-id="places-search-results-hbs"
        data-model-prop="search"
        data-graphql-src="graphql/places-search.graphql"
        class="section">
    </json-data>
{{/if}}
