<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS - {{title}}</title>
        <link rel="stylesheet" href="hello-world.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/{{lang}}/web.htm">
    </head>
    <body>
        <div id="view" dir="auto"></div>

        <template data-route="/">
            <h1>{{hello_world}}</h1>
            <p>{{modify_this}} <a href="#/{{param_your_name}}">{{URL}}</a> {{with_your_name}}</p>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
        
        <template data-route="/:{{param_name}}">
            <h1>{{hello}} <span data-bind="{{param_name}}"></span></h1>
            <p><a href="#">{{back_home}}</a></p>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.5.2/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.5.2/js/plugins/dataBind.min.js"></script>
    </body>
</html>
