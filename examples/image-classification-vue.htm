<!doctype html>
<html 
    lang="en" 
    data-show-errors
    data-i18n-default="en"
    data-i18n-locales="en,jp,es"
    data-i18n-file="image-classification">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-i18n="AI/ML Image Classification | Vue"></title>
    <link rel="stylesheet" href="css/image-classification.css">
    <link rel="canonical" href="https://www.dataformsjs.com/examples/image-classification-react.htm">
</head>
<body>
    <nav>
        <a href="#/en/" data-i18n="Images" data-i18n-href></a>
        <a href="#/en/categories" data-i18n="Categories" data-i18n-href></a>
        <a href="#/en/info" data-i18n="Info" data-i18n-href></a>
    </nav>

    <div id="view"></div>

    <script
        type="text/x-template"
        data-engine="vue"
        data-default-route
        data-route="/:lang/"
        data-page="imagePredictionPage"
        data-url="https://www.dataformsjs.com/data/ai-ml/sample-data/resnet50"
        data-load-only-once="true"
        data-lazy-load="imagePredictionPage, vueDirectives"
        src="html/image-home-vue.htm">
    </script>

    <script
        type="text/x-template"
        data-engine="vue"
        data-route="/:lang/categories"
        data-page="jsonData"
        data-url="https://www.dataformsjs.com/data/ai-ml/categories/resnet50"
        data-lazy-load="filter"
        data-categories
        src="html/image-categories-vue.htm">
    </script>

    <script
        type="text/x-template"
        data-engine="vue"
        data-route="/:lang/info"
        data-src="html/image-info-vue.htm">
    </script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--
        DataFormsJS
        https://www.dataformsjs.com
    -->
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/DataFormsJS.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/plugins/i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/plugins/navLinks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/pages/jsonData.min.js"></script>
    <script>
        // File 'image-classification.js' uses [Object.assign] which isn't available from IE
        // by default. It gets loaded as a polyfill from [DataFormsJS.js] once the page is ready.
        // In addition to only loading what is needed using [app.lazyLoad] allows for the polyfill
        // to run first.
        app.lazyLoad = {
            imagePredictionPage: './image-classification.js',
            vueDirectives: 'https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/extensions/vue-directives.min.js',
            filter: 'https://cdn.jsdelivr.net/npm/dataformsjs@3.1.5/js/plugins/filter.min.js',
        };
    </script>

</body>
</html>
